<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>


    <script src="js/geometry/vectorTextGeometry.js"></script>
    <script src="js/helpers/planeHelper.js"></script>
    <script src="js/helpers/mousePickHelper.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/MousePickHelper.html" target="_parent">MousePickHelper</a></h1>
    <pre id="log">model: 2 cylinder engine - [<a
            href='https://github.com/xeolabs/xeogl/tree/master/examples/models/gltf/2CylinderEngine/README.md'
            target="_parent">model info</a>]</pre>
</div>

<div id="dat-gui-container">
</div>

<script>

    var model = new xeogl.GLTFModel({
        src: "models/gltf/2CylinderEngine/glTF/2CylinderEngine.gltf",
        compressGeometry: false // <---- FIXME: Compressed normals are not precise enough for this helper on this model
    });

    var camera = model.scene.camera;

    camera.eye = [-0.8, -36.51, -871.64];
    camera.look = [-0.8,-36.51,-2.37];
    camera.up = [0,1,0 ];

    var cameraControl = new xeogl.CameraControl();

    new xeogl.MousePickHelper({
        cameraControl: cameraControl,
        planeSize: 100
    });

</script>
</body>
</html>
